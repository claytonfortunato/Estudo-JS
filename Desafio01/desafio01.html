<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            width: 100px;
            border-radius: 5px 5px;
        }

        .button {

        }

        .button:hover {
            background-color: rgb(134, 250, 134);
        }

    </style>
</head>
<body>
    <h1>Vivendo em que país</h1>
    Em que país ? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()" class="button">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtpais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Mora em ${txtpais.value}!</p>`
            if (txtpais.value == 'Brasil') {
                res.innerHTML += '<p>Voce é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Voce é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
